<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font: normal 18pt arial;
        }

        input {
            font: normal 188 arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="txn1" id="txn1"> +
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">
        resultado
    </div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txn1')
            var tn2 =window.document.querySelector('input#txn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} = <strong>${soma}</strong>`


        }
    </script>
</body>
</html>
