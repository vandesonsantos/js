<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body { 
            background-color:rgb(99, 99, 206) ;
            color: rgb(248, 247, 245);
            font: normal 15pt Arial;
        }
        h1 {
            color: rgb(213, 216, 16);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
    <script>
       var n1 = Number(window.prompt('Informe um número: '))
       var n2 = Number(window.prompt('Informe outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // usando o TEMPLATE STRING! e com a utilização da crase(´´).
    </script>
</body>
</html>
