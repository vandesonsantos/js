<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <script>
            var preço = Number(window.prompt('Digite o preço do produto: R$'))
            var desconto = preço*(5/100)
            var novopreço = preço - desconto
            var novo = desconto

            document.write(`Preço: R$${preço.toFixed(2)} </br>`) 

            document.write(`DESCONTO: 5%  <strong>R$${desconto.toFixed(2)}</strong> </br>`)

            document.write(`Novo Preço: PROMOÇÃO! R$${novopreço.toFixed(2)}`)
        </script>
    </main>
</body>
</html>
