<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>

    Em qual pais você nasceu? <input type="text" name="nasc" id="nasc">
    <input type="button" value="PROCURAR" onclick="procurar()">

    <div id="nacional">
        Você é: 
    </div>

    <script>
        function procurar() {
            var brasil = window.document.getElementById('nasc')
            var nacional = window.document.getElementById('nacional')
            var n1 = Text(brasil.value)
            nacional.innerHTML = `Você Nasceu no ${n1}`
        
        }
    </script>
</body>
</html>
