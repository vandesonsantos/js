    <script>

            var nacionalidade = 'Brasil'
            var pais = window.document.querySelector('input#nasc')
            var d = window.document.querySelector('div#nacional')

            if (pais == nacionalidade) {
                nacional.innerHTML += `Você é BRASILEIRO`

            }

        }
    </script>
