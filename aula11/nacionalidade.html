<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>

    Em qual pais você nasceu? <input type="text" id="nasc">
    <input type="button" value="PROCURAR" onclick="procurar()">

    <div id="msg">
        Você é: 
    </div>

    <script>
        function procurar() {
            var pais = window.document.getElementById('nasc')
            var mensagem = window.document.getElementById('msg')
            var brasil = 'Brasil'

            if (pais.value.length == 0) {
                window.alert('[Erro] Verifique os dados e tente novamente!')
            } else if (pais == brasil) {
                mensagem.innerHTML = `Você nasceu no ${pais} e é Brasileiro!!!`


            }
        
        }
    </script>
</body>
</html>
