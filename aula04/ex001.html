<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu 1º script</title>
    <style>
        body { 
            background-color:rgb(99, 99, 206) ;
            color: rgb(248, 247, 245);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            font-style: italic;
        }
        h1 {
            color: rgb(213, 216, 16);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
    <script>
        // Manda uma mensagem de alerta na tela. //
        window.alert('Minha primeira mensagem!')

        // Madna mensagem de escolha na tela. //
        window.confirm('Está gostando de JavaScript?')

        // Manda interagir com um usuário para mandar mensagem na tela. //
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
